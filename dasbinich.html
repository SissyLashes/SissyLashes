<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SissyLashes | Das bin ich</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root{--brand-accent:#ff5fa2;--brand-dark:#2d2d2d;}
    *{box-sizing:border-box;}
    body{margin:0;font-family:'Poppins',sans-serif;color:var(--brand-dark);background:#ffffff;line-height:1.6;}
    header{padding:20px 0;text-align:center;background:#ffffff;box-shadow:0 2px 8px rgba(0,0,0,.05);}
    .brand{font-family:'Playfair Display',serif;font-size:2rem;font-weight:700;color:var(--brand-dark);}
    main{max-width:1000px;margin:0 auto;padding:3rem 1rem;text-align:center;}
    h1{font-family:'Playfair Display',serif;font-size:2.5rem;margin-bottom:2rem;}
    .me-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1rem;}
    .me-grid img{width:100%;border-radius:1rem;box-shadow:0 6px 18px rgba(0,0,0,.08);}
    .me-item h3{margin:.5rem 0 .75rem; font-family:'Playfair Display',serif;font-size:1.25rem;color:var(--brand-dark);}
    a.back{display:inline-block;margin-top:2rem;color:var(--brand-accent);text-decoration:none;font-weight:600;}
  </style>
</head>
<body>
  <header><div class="brand">SissyLashes</div></header>
  <main>
<h1>Hallo ich bin Sandy, deine zertifizierte Stylisten</h1>

<div class="me-grid">

  <div class="me-item">
    <h3>1:1 Zertifikat</h3>
    <img src="Zertifikat1.jpg" alt="Sissy 1">
  </div>

  <div class="me-item">
    <h3>Volumen Zertifikat</h3>
    <img src="Zertifikat2.jpg" alt="Sissy 2">
  </div>

  <div class="me-item">
    <h3>Basis Zertifikat</h3>
    <img src="Zertifikat3.jpg" alt="Sissy 3">
  </div>

</div>
    <a href="index.html" class="back">&larr; Zurück zur Startseite</a>
  </main>
</body>
</html>
