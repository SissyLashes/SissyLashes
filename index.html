  <style>
    :root{

    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:'Poppins',sans-serif;color:var(--brand-dark);background:#ffffff;line-height:1.6;}

    /* HEADER */
    header{display:flex;justify-content:center;align-items:center;gap:.6rem;background:#fff;padding:16px 0;box-shadow:0 2px 8px rgba(0,0,0,.05);position:sticky;top:0;z-index:100;}

    .logo{height:1em;width:auto;}

    /* BUTTONS */
    .btn{display:inline-block;padding:.8rem 2.6rem;border-radius:999px;background:var(--brand-accent);color:#fff;font-weight:600;text-decoration:none;box-shadow:var(--btn-shadow);transition:transform .25s ease,box-shadow .25s ease;}
    .btn:hover{transform:translateY(-3px);box-shadow:0 6px 16px rgba(255,95,162,.45);}    
    .btn-group{display:flex;flex-wrap:wrap;gap:1rem;justify-content:center;margin-top:2rem;}

    /* HERO */
    .hero{position:relative;text-align:center;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:60vh;padding:4rem 1rem;background:linear-gradient(135deg,var(--brand-pink)0%,#fff 100%);overflow:hidden;}
    .hero h1{font-family:'Playfair Display',serif;font-size:clamp(2.5rem,5vw,4rem);margin-bottom:1rem;}
    .hero p{font-size:1.25rem;max-width:700px;margin:0 auto 0;}
    .hero-gif{position:absolute;top:55%;left:50%;transform:translate(-50%,-50%);width:180px;max-width:50%;opacity:.9;mix-blend-mode:multiply;pointer-events:none;}

    /* GALLERY */
    .gallery{max-width:1200px;margin:0 auto;padding:4rem 1rem;}
    .gallery h2{font-family:'Playfair Display',serif;font-size:2.25rem;text-align:center;margin-bottom:2.5rem;}
    .gallery h3{font-size:1.5rem;font-weight:600;margin:2rem 0 1rem;color:var(--brand-dark);}  
    .gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem;}
    .gallery-grid img{width:100%;height:100%;object-fit:cover;border-radius:1rem;box-shadow:0 6px 18px rgba(0,0,0,.08);transition:transform .2s ease;}
    .gallery-grid img:hover{transform:scale(1.04);}  

    footer{background:#fafafa;padding:2rem 1rem;text-align:center;font-size:.875rem;color:#777;}
  </style>
