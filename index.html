<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

  <title>SissyLashes | Dein Lash‑Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --brand-pink:   #f7e6ee;
      --brand-accent: #ff5fa2;
      --brand-dark:   #2d2d2d;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--brand-dark);
      background: #ffffff;
      line-height: 1.6;
    }
    header {
      background: #ffffff;
      padding: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .brand {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1px;
    }

    /* ---------------- HERO ---------------- */
    .hero {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding: 4rem 1rem;
      overflow: hidden;
      background: linear-gradient(135deg, var(--brand-pink) 0%, #ffffff 100%);
    }
    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      margin: 0 0 1rem;
      font-family: 'Playfair Display', serif;
      position: relative;
      z-index: 2;
    }
    .hero p {
      font-size: 1.25rem;
      max-width: 700px;
      margin-bottom: 2rem;
      position: relative;
      z-index: 2;
    }
    .btn {
      display: inline-block;
      background: var(--brand-accent);
      color: #fff;
      padding: 0.75rem 2.5rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(255,95,162,.3);
      transition: transform .2s ease;
      position: relative;
      z-index: 2;
    }
    .btn:hover { transform: translateY(-2px); }

    /* Animated lashes */
    .lash-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      opacity: 0.15; /* subtle */
    }
    .lash-line {
      stroke: var(--brand-accent);
      stroke-width: 2;
      stroke-linecap: round;
      transform-box: fill-box;
      transform-origin: center bottom;
      animation: lashGrow 6s ease-in-out infinite alternate;
    }
    /* Create slight delay based on CSS variable set inline */
    .lash-line { animation-delay: var(--d); }

    @keyframes lashGrow {
      from { transform: scaleY(0); opacity: 0; }
      to   { transform: scaleY(1); opacity: 1; }
    }

    /* ------------- GALLERY ------------- */
    .gallery {
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      font-family: 'Playfair Display', serif;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      transition: transform .2s ease;
    }
    .gallery-grid img:hover { transform: scale(1.03); }

    footer {
      background: #fafafa;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #777777;
    }
  </style>
</head>
