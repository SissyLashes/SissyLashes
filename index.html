<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SissyLashes | Dein Lash‑Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --brand-pink: #f7e6ee;
      --brand-accent: #ff5fa2;
      --brand-dark:  #2d2d2d;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--brand-dark);
      background: #ffffff;
      line-height: 1.6;
    }
    header {
      background: #ffffff;
      padding: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .brand {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1px;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding: 4rem 1rem;
      background: linear-gradient(135deg, var(--brand-pink) 0%, #ffffff 100%);
    }
    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      margin: 0 0 1rem;
      font-family: 'Playfair Display', serif;
    }
    .hero p {
      font-size: 1.25rem;
      max-width: 700px;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background: var(--brand-accent);
      color: #fff;
      padding: 0.75rem 2.5rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(255,95,162,.3);
      transition: transform .2s ease;
    }
    .btn:hover { transform: translateY(-2px); }
    .gallery {
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      font-family: 'Playfair Display', serif;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      transition: transform .2s ease;
    }
    .gallery-grid img:hover { transform: scale(1.03); }
    footer {
      background: #fafafa;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #777777;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">SissyLashes</div>
  </header>

  <section class="hero">
    <h1>Wimpern – dein perfekter Augenaufschlag</h1>
    <p>Liebe zum Detail & höchste Präzision – entdecke meine Arbeiten und lass dich verzaubern.</p>
    <a href="mailto:info@sissylashes.de" class="btn">Termin anfragen</a>
  </section>

  <section class="gallery">
    <h2>Portfolio</h2>
    <div class="gallery-grid">
      <!-- Ersetze die Bild-URLs durch deine eigenen Fotos -->
      <img src="https://source.unsplash.com/800x1000/?eyelashes"       alt="Lash Styling 1" />
      <img src="https://source.unsplash.com/801x1000/?eyelash-extension" alt="Lash Styling 2" />
      <img src="https://source.unsplash.com/802x1000/?beauty,eyes"      alt="Lash Styling 3" />
      <img src="https://source.unsplash.com/803x1000/?makeup,eyes"      alt="Lash Styling 4" />
      <img src="https://source.unsplash.com/804x1000/?lashes"           alt="Lash Styling 5" />
      <img src="https://source.unsplash.com/805x1000/?cosmetics,eyes"   alt="Lash Styling 6" />
    </div>
  </section>

  <footer>
    &copy; 2025 SissyLashes · Entwickelt mit ❤️ von SissyLashes
  </footer>
</body>
</html>
